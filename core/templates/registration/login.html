{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Nome de Usuário</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Senha</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </div>
        </form>
        <div class="register-link">
            Não tem uma conta? <a href="{% url 'register' %}">Registre-se</a>
        </div>
    </div>
</div>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 56px); 
        padding: 15px;
    }
    .login-container {
        width: 100%;
        max-width: 400px;
        min-width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .register-link{
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }
    .btn-login {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
        border-radius: 4px;
        text-align: center;
        font-size: 16px;
    }
    .btn-login:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
